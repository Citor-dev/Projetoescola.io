<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
</head>
<body>
    <header>
        <h1> Cadastro dos Alunos genéricos</h1>
    </header>
    <section>
        <form>
            <label for="name">Nome:</label>
            <input type="text"><br><br>
            <label for="data-nascimento"> Data de Nascimento:</label>
            <input type="date"><br><br>
            <label for="email">Email:</label>
            <input type="email"><br><br>
            <label for="turma">Turma:</label>
            <select id="turma">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select><br><br>
            <label for="genero">Gênero:</label>
            <input type="radio" value="Masculino">
            <label for="masculino">Masculino</label>
            <input type="radio" value="Feminino">
            <label for="feminino">Feminino</label>
            <input type="radio" value="Outro">
            <label for="outro">Outro</label><br><br>
            <label for="preferencias">Preferências:</label>
            <input type="checkbox" value="Esportes">
            <label for="esportes">Esportes</label>
            <input type="checkbox"  value="Música">
            <label for="musica">Música</label>
            <input type="checkbox" value="Arte">
            <label for="arte">Arte</label><br><br>
            <label for="observacoes">Observações:</label>
            <textarea></textarea><br><br>
            <input type="submit" value="Cadastrar">
        </form>
    </section>
</body>
</html>
